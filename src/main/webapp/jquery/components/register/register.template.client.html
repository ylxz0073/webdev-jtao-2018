<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="register.style.client.css/?version=3">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="../../models/user.model.client.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="register.controller.client.js/?version=19"></script>
</head>
<body>
<div class="container">
    <div id="wbdv-alert-username" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Ops!</strong> Try another username.
    </div>
    <div id="wbdv-alert-pasword" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Oh snap!</strong> Password doesn't match.
    </div>
    <h1>Sign Up</h1>
    <form>
        <div class="form-group row">
            <label for="inputUsernameFld"
                   class="col-sm-2 col-form-label">Username
            </label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="inputUsernameFld"
                       placeholder="Alice">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPasswordFld" class="col-sm-2 col-form-label">Password
            </label>
            <div class="col-sm-10">
                <input type="password"
                       class="form-control"
                       id="inputPasswordFld"
                       placeholder="123qwe#$%">
            </div>
        </div>

        <div class="form-group row">
            <label for="verifyPasswordFld"
                   class="col-sm-2 col-form-label">Verify Password
            </label>
            <div class="col-sm-10">
                <input type="password"
                       class="form-control"
                       id="verifyPasswordFld"
                       placeholder="123qwe#$%">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">

            </label>
            <div class="col-sm-10">
                <button type="button"
                        id="wbdv-sign-up"
                        class="btn btn-primary btn-block">Sign Up
                </button>

                <a href="../login/login.template.client.html"
                   class="btn btn-link"
                   role="button">Login
                </a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
