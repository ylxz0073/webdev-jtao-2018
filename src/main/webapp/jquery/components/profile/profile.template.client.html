<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="profile.style.client.css/?version=15">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="../../models/user.model.client.js"></script>
    <script src="../../services/user.service.client.js"></script>
    <script src="profile.controller.client.js/?version=17"></script>
</head>
<body>
<div class="container">
    <div id="wbdv-alert-success" display="none" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Great!</strong> Update successfully.
    </div>
    <h1>Profile</h1>
    <form>
        <div class="form-group row">
            <label for="usernameFld"
                   class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input class="form-control"
                       readonly
                       id="usernameFld"
                       placeholder="Alice">
            </div>
        </div>
        <div class="form-group row">
            <label for="phoneFld"
                   class="col-sm-2 col-form-label">
                Phone </label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control bfh-phone wbdv-phone-fld"
                       id="phoneFld"
                       data-format="(ddd) ddd-dddd"
                       placeholder="(555)123-4324">
            </div>
        </div>
        <div class="form-group row">
            <label for="emailFld"
                   class="col-sm-2 col-form-label">
                Email </label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control wbdv-email-fld"
                       id="emailFld"
                       placeholder="alice@wonderland.com">
            </div>
        </div>
        <div class="form-group row">
            <label for="roleFld"
                   class="col-sm-2 col-form-label">
                Role </label>
            <div class="col-sm-10">
                <select id="roleFld"
                        class="form-control wbdv-role-fld">
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Admin</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="dateOfBirthFld"
                   class="col-sm-2 col-form-label">
                Date of Birth </label>
            <div class="col-sm-10">
                <input type="date"
                       class="form-control wbdv-date-of-birth-fld"
                       id="dateOfBirthFld"
                       placeholder="mm/dd/yyyy">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button type="button"
                        id="wbdv-update"
                        class="btn btn-success btn-block">Update
                </button>
                <button type="button"
                        id="wbdv-logout"
                        class="btn btn-danger btn-block">Logout
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
